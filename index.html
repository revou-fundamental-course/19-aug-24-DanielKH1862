<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Search Box</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
   <link rel="stylesheet" href="css\style.css">
    <script src="js\script.js" defer></script>
  </head>
  <body>
    <nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="#" class="logo">Grammer</a>

      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Profile</a></li>
        <li><a href="#">Achievment</a></li>
        <li><a href="#">Message Us</a></li>
      </ul>

      <i class="uil uil-search search-icon" id="searchIcon"></i>
      <div class="search-box">
        <i class="uil uil-search search-icon"></i>
        <input type="text" placeholder="Search here..." />
      </div>
    </nav>
    <main>
        <br>
        <br>
        <br>
        <br>

        <!--welcome text dan banner-->
        <article>
            <h1 class="paragraph-1">Hi Daniel, Welcome to Grammer</h1>
            <p class="paragraph-1">Communicate Confidently, Grammer.</p>
<br>
            </p>
            <div class="banner-image"></div>
        </article>

        <hr />

        <!--our profile-->
        <section id="language">
            <header>
                <h1 class="sel-language-container">Choose your language</h1>

                <!--untuk menampilkan menu profile-->
                <section class="language-container">

                    <div class="language">
                        <div class="languag-img">
                        </div>
                        <h2>English</h2>
                    </div>

                    <div class="profile-item">
                        <div class="profile-img">
                        </div>
                        <h2>Chinese</h2>
                    </div>

                    <div class="profile-item">
                        <div class="profile-img">
                        </div>
                        <h2>Japanese</h2>
                    </div>
                    <div class="profile-item">
                        <div class="profile-img">
                        </div>
                        <h2>German</h2>
                    </div>
                </section>
            </header>
        </section>

        <!--Form -->
        <form>
            <h1>Message Us</h1>
            <div class="question">
              <input type="text" required/>
              <label>Name</label>
            </div>
            <div class="question">
              <input type="date" required/>
              <label>Please select your preferred start date for the course</label>
            </div>
            <div class="question">
              <input type="textarea" required/>
              <label>Please tell us your learning goals for this course:</label>
            </div>
            <button>Submit</button>
          </form>
    </main>
    <!--content end-->

    <hr />


    <!--footer start-->

    <footer>
        <p class="footer-h1">Created By Muhammad Daniel Khaikal</p>
        </footer>
  </body>
</html>
